name: Label Non-Source PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: |
            README.md
            TESTING_GUIDE.md
            AGENTS.md
            LICENSE
            .github/**
            docs-extension/**
            .vscode/**
            .gitignore
            .vscodeignore

      - name: Add label if only non-source files changed
        if: steps.changed-files.outputs.only_changed == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "ignore-for-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove label if source files changed
        if: steps.changed-files.outputs.only_changed == 'false'
        run: |
          # Try to remove the label, ignore error if it doesn't exist
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "ignore-for-release" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
