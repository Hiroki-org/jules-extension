name: Label Non-Source PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          json: true

      - name: Check if only non-source files changed
        id: check-files
        run: |
          # Use grep to filter out ignored patterns.
          # If there are any files left, then it's not ONLY non-source files.
          NON_IGNORED_COUNT=$(echo '${{ steps.changed-files.outputs.all_changed_files }}' | jq -r '.[]' | grep -Ev '^(README\.md|TESTING_GUIDE\.md|AGENTS\.md|LICENSE|\.github/.*|docs-extension/.*|\.vscode/.*|\.gitignore|\.vscodeignore)$' | wc -l)

          if [ "$NON_IGNORED_COUNT" -eq 0 ]; then
            echo "only_non_source=true" >> "$GITHUB_OUTPUT"
          else
            echo "only_non_source=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Add label if only non-source files changed
        if: steps.check-files.outputs.only_non_source == 'true'
        run: |
          gh pr edit ${{ github.event.pull_request.number }} --add-label "ignore-for-release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove label if source files changed
        if: steps.check-files.outputs.only_non_source == 'false'
        run: |
          # Try to remove the label, ignore error if it doesn't exist
          gh pr edit ${{ github.event.pull_request.number }} --remove-label "ignore-for-release" || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
